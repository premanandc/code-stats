name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run security and quality checks
      run: |
        ./mvnw clean verify -B
        
    - name: Build release JAR
      run: |
        ./mvnw clean package -B -DskipTests
        
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Code Stats v${{ steps.version.outputs.VERSION }}
        body: |
          ## Changes in v${{ steps.version.outputs.VERSION }}
          
          ### Features
          - Git repository statistics analysis
          - Contributor activity insights
          - Language-specific code breakdowns
          - Production vs test code separation
          - Email alias resolution for multiple contributor identities
          - Flexible date filtering and user filtering
          - JSON and colored terminal output
          - YAML configuration file support
          
          ### Security
          - ✅ Static Application Security Testing (SAST) with SpotBugs + FindSecBugs
          - ✅ Software Composition Analysis (SCA) with OWASP Dependency-Check
          - ✅ All dependencies scanned for CVE vulnerabilities
          - ✅ Build fails on security vulnerabilities (CVSS ≥ 7.0)
          
          ### Download
          Download the `code-stats-${{ steps.version.outputs.VERSION }}.jar` file below and run with:
          ```bash
          java -jar code-stats-${{ steps.version.outputs.VERSION }}.jar
          ```
          
          ### Requirements
          - Java 17 or later
          - Git (accessible from command line)
          
          See the [README](https://github.com/premanandc/code-stats/blob/main/README.md) for usage instructions.
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/code-stats-1.0.0.jar
        asset_name: code-stats-${{ steps.version.outputs.VERSION }}.jar
        asset_content_type: application/java-archive
        
    - name: Upload Security Reports
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/dependency-check-report.html
        asset_name: security-report-${{ steps.version.outputs.VERSION }}.html
        asset_content_type: text/html